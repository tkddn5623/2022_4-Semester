<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous ">
    <title>Page Title</title>
    <style>
        /* CSS Code */
    </style>
</head>

<body>
    <!-- HTML Code -->
    <div class="container">
    <div class="d-flex align-items-center mb-3">
        <label for="exampleFormControlInput1" class="form-label">Task</label>
        <input type="text" class="formcontrol" id="exampleFormControlInput1" placeholder="Enter a task here">
        <button type="button" class="btn btn-primary">Add</button>
    </div>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1"><i class="bi bi-card-checklist"></i> SKKU-Todo</span>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex align-items-center mb-2 mt-2">
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter a task here">
            <button type="button" class="btn btn-primary ms-1 text-nowrap"><i class="bi bi-plus"></i> Add</button>
        </div>
    <div class="d-flex">
        <div class="flex-grow-1">
            <h3>Todos</h3>
            <div id="todo-list">
                <div class="task">Sample task</div>
            </div>
        </div>
        <div class="flex-grow-1">
            <h3>Done</h3>
            <div id="done-list">
            </div>
        </div>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
    </script>
    <script>
        /* JS Code */
        button.addEventListener("click", () => {
                // 1. Read the text in #task-input.
                let input = document.querySelector("#task-input");
                let task = input.value;
                if (!task.length) return;
                // 2. Append the text to #todo-list.
                let newTask = document.createElement("div");
                newTask.classList.add("task",
                    "bg-light", "p-1", "rounded-2", "ps-2");
                newTask.textContent = task;
                let todoList = document.querySelector("#todo-list");
                todoList.appendChild(newTask);
                // 3. Clear #task-input.
                input.value = "";
            })
    </script>
</body>

</html>
