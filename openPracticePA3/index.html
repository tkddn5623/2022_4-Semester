<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <title>SKKU TODO</title>
    <style>
        .container {
            width: 640px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1"><i class="bi bi-card-checklist"></i> SKKU-Todo</span>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex align-items-center mb-2 mt-2">
            <input type="text" class="form-control" id="task-input" placeholder="Enter a task here">
            <button type="button" id="add" class="btn btn-primary ms-1 text-nowrap"><i class="bi bi-plus"></i>
                Add</button>
        </div>

        <div class="d-flex">
            <div class="flex-grow-1 bg-light rounded-2 p-2 me-1 w-50">
                <h3>Todos</h3>
                <div id="todo-list">
                </div>
            </div>
            <div class="flex-grow-1 bg-light rounded-2 p-2 w-50">
                <h3>Done</h3>
                <div id="done-list">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <script>
		const Type = {
			Todo: 1,
			Done: 2,
		};

		let tasks = [];

		function loadTasks() {
			let lastTasks = localStorage.getItem("tasks");
			if (!lastTasks) return;

			tasks = JSON.parse(lastTasks);
			tasks.forEach(addToList);
		}
		function saveTasks() {
			localStorage.setItem("tasks", JSON.stringify(tasks));
		}
		function listflush() {
			let list1 = document.getElementById("todo-list");
			let list2 = document.getElementById("done-list");
			while(list1.firstChild) {
				list1.removeChild(list1.firstChild);
			}
			while (list2.firstChild) {
				list2.removeChild(list2.firstChild);
			}
		}
		function addToList(task) {
			let div = document.createElement("div");
			div.className = "task bg-light p-1 rounded-2 ps-2 d-flex align-items-center";
			let span = document.createElement("span");
			span.className = "me-auto";
			span.textContent = task.text;
			div.appendChild(span);
			if (task.type === Type.Todo) {
				let buttonUp = document.createElement("button");
				buttonUp.className = "btn btn-sm btn-primary me-1";
				buttonUp.innerHTML = '<i class="bi bi-arrow-up"></i>';
				div.appendChild(buttonUp);

				let buttonDown = document.createElement("button");
				buttonDown.className = "btn btn-sm btn-primary me-1";
				buttonDown.innerHTML = '<i class="bi bi-arrow-down"></i>';
				div.appendChild(buttonDown);

				let buttonDone = document.createElement("button");
				buttonDone.className = "btn btn-sm btn-success me-1";
				buttonDone.innerHTML = '<i class="bi bi-check"></i>';
				div.appendChild(buttonDone);

				buttonUp.addEventListener("click", () => {
					if(tasks.length >= 2) {
						let last = -1;
						for (let i = 0; i < tasks.length; i++) {
							if (tasks[i] !== task && tasks[i].type === Type.Todo) {
								last = i;
							}
							if (tasks[i] === task) {
								break;
							}
						}
						if (last == -1){
							return;
						}
						let temp_type, temp_text;
						temp_type = tasks[last].type;
						temp_text = tasks[last].text;
						tasks[last].type = task.type;
						tasks[last].text = task.text;
						task.type = temp_type;
						task.text = temp_text;
						listflush();
						tasks.forEach(addToList);
						saveTasks();
					}

				});
				buttonDown.addEventListener("click", () => {
					if (tasks.length >= 2) {
						let last = -1;
						for (let i = tasks.length - 1; i >= 0; i--) {
							if (tasks[i] !== task && tasks[i].type === Type.Todo) {
								last = i;
							}
							if (tasks[i] === task) {
								break;
							}
						}
						if (last == -1) {
							return;
						}
						let temp_type, temp_text;
						temp_type = tasks[last].type;
						temp_text = tasks[last].text;
						tasks[last].type = task.type;
						tasks[last].text = task.text;
						task.type = temp_type;
						task.text = temp_text;
						listflush();
						tasks.forEach(addToList);
						saveTasks();
					}

				});
				buttonDone.addEventListener("click", () => {
					div.remove();
					tasks = tasks.filter(t => t !== task);
					task.type = Type.Done;
					tasks.push(task);
					addToList(task);
					saveTasks();
				});
			}

			let buttonRemove = document.createElement("button");
			buttonRemove.className = "btn btn-sm btn-danger";
			buttonRemove.innerHTML = '<i class="bi bi-x"></i>';
			div.appendChild(buttonRemove);

			buttonRemove.addEventListener("click", () => {
				div.remove();
				tasks = tasks.filter(t => t !== task);
				saveTasks();
			});

			let list = document.querySelector(task.type === Type.Todo ? "#todo-list" : "#done-list");
			list.appendChild(div);
		}

		window.addEventListener("load", () => {
			loadTasks();
		});

		let button = document.querySelector("#add");
		button.addEventListener("click", () => {
			// 1. Read the text in #task-input.
			let input = document.querySelector("#task-input");
			let text = input.value;

			if (!text.length) return;

			// 2. Create a new Task object.
			let task = {
				text: text,
				type: Type.Todo
			};

			// 3. Append the new Task object to tasks						
			tasks.push(task);
			saveTasks();

			// 4. Create a new task item and attach it to #todo-list.
			addToList(task);

			// 5. Clear #task-input.
			input.value = "";
		});
		let textlabel = document.getElementById("task-input");
		textlabel.addEventListener("keyup", e =>{
			if(e.keyCode !== 13) return;
			let input = document.querySelector("#task-input");
			let text = input.value;
			if (!text.length) return;
			let task = {
				text: text,
				type: Type.Todo
			};
			tasks.push(task);
			saveTasks();
			addToList(task);
			input.value = "";
		});
    </script>
</body>

</html>
